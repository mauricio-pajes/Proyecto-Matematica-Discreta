name: Build PyQt6 executables

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            pyinstaller-extra: "--windowed --add-data ui\\\\icons;ui/icons"
            artifact-name: simulador-clima-win
            output-file: simulador-clima-win.exe
          - os: macos-latest
            pyinstaller-extra: "--windowed --add-data ui/icons:ui/icons"
            artifact-name: simulador-clima-mac
            output-file: simulador-clima-mac    # usa .app si cambias --onefile

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyQt6 pyinstaller

      - name: Build executable with PyInstaller
        shell: bash              # ðŸ‘ˆ fuerza bash en ambos OS
        run: |
          pyinstaller --name "${{ matrix.artifact-name }}" \
                      --onefile \
                      ${{ matrix.pyinstaller-extra }} \
                      main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: dist/${{ matrix.output-file }}
