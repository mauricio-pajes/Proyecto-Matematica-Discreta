name: Build PyQt6 App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-windows:
    runs-on: windows-latest
    name: Build EXE (Windows)
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --name simulador-clima-win --onefile main.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: simulador-clima-win
          path: dist/simulador-clima-win.exe

  build-macos:
    runs-on: macos-latest
    name: Build App (macOS)
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build APP with PyInstaller
        run: |
          pyinstaller --name simulador-clima-mac --onefile main.py

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: simulador-clima-mac
          path: dist/simulador-clima-mac
